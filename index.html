<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації користувача</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
        .button-group{
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="registration-form">
      <h2>Реєстрація користувача</h2>
        <label for="full_name">Повне ім'я:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Пароль ще раз:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male" style="display: inline;">чоловіча</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female" style="display: inline;">жіноча</label><br>

        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" required>

        <label for="course">Курс:</label>
        <select id="course" name="course" required>
            <option value="">----Виберіть курс----</option>
            <option value="frontend">Front-End</option>
            <option value="backend">Back-End</option>
            <option value="pm">Project Management</option>
            <option value="qa">QA Manual</option>
        </select>

        <label for="address">Повна адреса:</label>
        <input type="text" id="address" name="address" required>

        <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
        <label for="privacy_policy" style="display: inline;">Я погоджуюсь з обробкою персональних даних</label><br>

        <div class="button-group">
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватись</button>
        </div>
    </form>
</body>

</html>
