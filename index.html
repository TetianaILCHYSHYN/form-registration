<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації користувача</title>

  </head>
  <body>
      <form action="/submit_registration" method="post">
          <label for="full_name">Повне ім'я:</label>
          <input type="text" id="full_name" name="full_name" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
  
          <label for="confirm_password">Пароль ще раз:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
  
          <label>Стать:</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male" style="display: inline;">чоловіча</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female" style="display: inline;">жіноча</label><br>
  
          <label for="age">Вік:</label>
          <input type="number" id="age" name="age" required>
  
          <label for="course">Курс:</label>
          <select id="course" name="course" required>
              <option value="">-=Виберіть курс=-</option>
              <option value="frontend">Front-End</option>
              <option value="backend">Back-End</option>
              <option value="pm">Project Management</option>
              <option value="qa">QA Manual</option>
          </select>
  
          <label for="address">Повна адреса:</label>
          <input type="text" id="address" name="address" required>
  
          <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
          <label for="privacy_policy" style="display: inline;">Я погоджуюсь з обробкою персональних даних</label><br>
  
          <button type="submit">Зареєструватись</button>
      </form>
  </body>
  </html>
